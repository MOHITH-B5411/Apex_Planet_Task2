<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexPlanet Task 3</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: #f0f8ff;
    }

    h1 {
      color: #2c3e50;
    }

    /* Responsive Design */
    .container {
      max-width: 900px;
      margin: auto;
    }

    .quiz, .carousel, .api-section {
      margin: 20px 0;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      body {
        background: #fef6e4;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        background: #eaf4fc;
      }
      h1 {
        font-size: 1.2rem;
      }
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ApexPlanet Task 3</h1>

    <!-- Part 1: Responsive Design is already handled by CSS -->

    <!-- Part 2: Interactive Quiz -->
    <div class="quiz">
      <h2>Quiz Time</h2>
      <p id="question">What does CSS stand for?</p>
      <button onclick="checkAnswer('a')">a) Cascading Style Sheets</button>
      <button onclick="checkAnswer('b')">b) Computer Style System</button>
      <button onclick="checkAnswer('c')">c) Creative Styling Setup</button>
      <p id="quiz-result"></p>
    </div>

    <!-- Part 2: Image Carousel -->
    <div class="carousel">
      <h2>Image Carousel</h2>
      <img id="carousel-img" src="https://picsum.photos/600/300?random=1" alt="Carousel Image">
      <br>
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>

    <!-- Part 3: Fetch Data from API -->
    <div class="api-section">
      <h2>Random Joke API</h2>
      <button onclick="getJoke()">Get a Joke</button>
      <p id="joke"></p>
    </div>
  </div>

  <script>
    // Quiz Function
    function checkAnswer(answer) {
      let result = document.getElementById("quiz-result");
      if (answer === "a") {
        result.textContent = "✅ Correct! CSS means Cascading Style Sheets.";
        result.style.color = "green";
      } else {
        result.textContent = "❌ Wrong! Try again.";
        result.style.color = "red";
      }
    }

    // Carousel Function
    let currentImage = 1;
    function nextImage() {
      currentImage++;
      if (currentImage > 5) currentImage = 1;
      document.getElementById("carousel-img").src = `https://picsum.photos/600/300?random=${currentImage}`;
    }

    function prevImage() {
      currentImage--;
      if (currentImage < 1) currentImage = 5;
      document.getElementById("carousel-img").src = `https://picsum.photos/600/300?random=${currentImage}`;
    }

    // Fetch Data from API
    async function getJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").textContent = data.setup + " - " + data.punchline;
    }
  </script>
</body>
</html>
